<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lib Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Lib animação de texto</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font-size: 40px;
        }
        .conteiner{
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div data-aos="fade-up" class="conteiner">
        <p>Hello, World</p>
    </div>
    <div data-aos="fade-down" class="conteiner">
        <p>Hello, World</p>
    </div>














    <!-- Script animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
